<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL拼接工具</title>
    <style>
        #textarea {
            width: 100%;
            height: 200px;
        }
        button {
            width: 70px;
            height: 30px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            font-size: 1.2em;
            line-height: 30px;
        }
        #contenArea {
            width: 100%;
            height:600px;
        }
    </style>
</head>
<body>
    <textarea id="textarea"></textarea>
    <button onclick="getT()">启动</button>

    <textarea id="contenArea"></textarea>
    <script>
        let dom = document.getElementById("textarea");
        let contenArea = document.getElementById("contenArea");

        function getT() {
            let dom = document.getElementById("textarea");
            let stringS = dom.value.split(/\n/g);
            console.log(stringS);
            let stringValue = "StringBuffer sql = new StringBuffer();\n";
            for (let s of stringS) {
                stringValue += `sql.append(" ${s} ");\n`
            }
            contenArea.value = stringValue;
        }
    </script>
</body>
</html>
